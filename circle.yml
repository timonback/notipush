machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "android-25","build-tools-25.0.3","extra-android-m2repository","extra-android-support"
        # https://discuss.circleci.com/t/constraintlayout-1-0-2/11112
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"

test:
    override:
        # Disable incremental dexing on all gradle commands to speed up clean builds
        # https://sites.google.com/a/android.com/tools/tech-docs/new-build-system/2-5-alpha-gradle-plugin/trying-gradle-plugin-2-5
        - ./gradlew checkstyle -Pandroid.useDexArchive=false
        - ./gradlew lintDebug -Pandroid.useDexArchive=false
        - ./gradlew testDebugUnitTest -Pandroid.useDexArchive=false

        # start the emulator
        - emulator -avd circleci-android25 -no-window:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        # run tests  against the emulator.
        - ./gradlew connectedAndroidTest --console=plain -Pandroid.useDexArchive=false;

        # copy the build outputs to artifacts
        - cp -r app/build/outputs $CIRCLE_ARTIFACTS
        # copy the test results to the test results directory.
        - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS