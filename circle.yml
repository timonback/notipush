machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    pre:
        # - echo y | android update sdk --no-ui --all --filter "android-25","build-tools-25.0.3","extra-android-m2repository","extra-android-support"
        - echo y | android update sdk --no-ui --all --filter "tool,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository"
        # https://discuss.circleci.com/t/constraintlayout-1-0-2/11112
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"

        # Copy all licenses to force 'Yes'
        - mkdir -p ${ANDROID_HOME}/licenses
        - echo $ANDROID_SDK_LICENSE > ${ANDROID_HOME}/licenses/android-sdk-license

test:
    override:
        - ./gradlew clean assembleDebug -Dpre-dex=false
        - ./gradlew test
        - ./gradlew lint

        # start the emulator
        #- emulator -avd circleci-android25 -no-window:
        #    background: true
        #    parallel: true
        # wait for it to have booted
        #- circle-android wait-for-boot
        # run tests  against the emulator.
        #- ./gradlew connectedAndroidTest --console=plain -Pandroid.useDexArchive=false;
    post:
        # copy the build outputs to artifacts
        - cp -r app/build/outputs $CIRCLE_ARTIFACTS

        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;